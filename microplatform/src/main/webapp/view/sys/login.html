<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>系统登录</title>
<link rel="stylesheet" type="text/css" href="/boot/css/common/base.css">
<link rel="stylesheet" type="text/css" href="/boot/css/sys/login.css">
<script type="text/javascript" src="/boot/js/common/base.js"></script>
</head>
<body>
<form id="form_login" action="123">
	<table>
		<tr>
			<td><img alt="" src="/boot/image/ln.png"></td>
			<td>
				<input name="username" type="text" class="easyui-textbox" data-options="required:true"/>
			</td>
		</tr>
		<tr>
			<td><img alt="" src="/boot/image/pw.png"></td>
			<td>
				<input name="password" type="password" class="easyui-textbox" data-options="required:true"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<a id="btn_login" href="#" class="easyui-linkbutton">登录</a>
			</td>
		</tr>
	</table>
</form>
<script type="text/javascript" src="/boot/js/sys/login.js"></script>
</body>
</html>
